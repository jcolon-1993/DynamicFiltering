<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Filtering Example</title>
    <link rel="stylesheet" href="css/jquery.nouislider.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>CreativeFolk</h1>
    </header>

    <div id="price-range">
      Min: <input type="number" id="value-min" />
      Max: <input type="number" id="value-max" />
      <div id="slider"></div>
      <table id="rates">
        <thead>
          <th>Name</th>
          <th>Hourly rate ($)</th>
        </thead>
      </table>
    </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.nouislider.js"></script>
    <script src="js/dynamic-filter.js"></script>
  </body>
</html>
